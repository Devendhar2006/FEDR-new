<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic DevSpace ‚Ä¢ Sign In</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head><body>
  <header class="site-header">
    <div class="logo">üöÄ Cosmic DevSpace</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="guestbook.html">Guestbook</a>
      <a href="analytics.html">Analytics</a>
      <a href="contact.html">Contact</a>
      <span class="auth-links">
        <a href="login.html" id="loginLink" class="active">Sign In</a>
        <a href="register.html" id="registerLink" class="btn-primary">Register</a>
        <button id="logoutBtn" class="btn-secondary" hidden>Logout</button>
      </span>
    </nav>
  </header>
  <main class="container">
    <section class="auth-card">
      <h1>üîê Sign In</h1>
      <form id="loginForm" class="form">
        <div class="row">
          <label>Email
            <input type="email" id="email" required />
          </label>
        </div>
        <div class="row">
          <label>Password
            <input type="password" id="password" required />
          </label>
        </div>
        <div class="row">
          <button type="submit" class="btn-gradient">Login</button>
        </div>
        <p class="muted">No account? <a href="register.html">Register</a></p>
      </form>
    </section>
  </main>
  <footer class="site-footer">¬© <span id="year"></span> Cosmic DevSpace</footer>
  <script src="./js/app.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const acct = Account.get();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      if (!acct || acct.email !== email || acct.password !== pass) {
        alert('Invalid credentials. Tip: register first.');
        return;
      }
      Auth.set({ name: acct.name, email: acct.email });
      location.href = 'profile.html';
    });
  </script>
</body></html>
