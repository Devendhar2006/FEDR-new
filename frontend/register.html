<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmic DevSpace ‚Ä¢ Register</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head><body>
  <header class="site-header">
    <div class="logo">üöÄ Cosmic DevSpace</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="guestbook.html">Guestbook</a>
      <a href="analytics.html">Analytics</a>
      <a href="contact.html">Contact</a>
      <span class="auth-links">
        <a href="login.html" id="loginLink">Sign In</a>
        <a href="register.html" id="registerLink" class="btn-primary active">Register</a>
        <button id="logoutBtn" class="btn-secondary" hidden>Logout</button>
      </span>
    </nav>
  </header>
  <main class="container">
    <section class="auth-card">
      <h1>ü™ê Create your account</h1>
      <form id="regForm" class="form" autocomplete="on">
        <div class="row two-col">
          <label>Display Name
            <input type="text" id="name" required />
          </label>
          <label>Email
            <input type="email" id="email" required />
          </label>
        </div>
        <div class="row">
          <label>Password
            <input type="password" id="password" required minlength="4" />
          </label>
        </div>
        <div class="row">
          <button type="submit" class="btn-gradient">Register</button>
        </div>
        <p class="muted">Have an account? <a href="login.html">Sign in</a></p>
      </form>
    </section>
  </main>
  <footer class="site-footer">¬© <span id="year"></span> Cosmic DevSpace</footer>
  <script src="./js/app.js"></script>
  <script>
    const form = document.getElementById('regForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!name || !email || !password) return;
      const acct = { name, email, password };
      Account.set(acct);
      Auth.set({ name, email });
      alert('Welcome aboard, ' + name + '!');
      location.href = 'profile.html';
    });
  </script>
</body></html>
